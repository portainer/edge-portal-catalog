  softing-edgeconnector-fanuc-cnc:
    metadata:
      name: "Softing edgeConnector FANUC CNC"
      description: "FANUC CNC to OPC UA and MQTT gateway"
      overview: "Softing edgeConnector FANUC CNC connects to FANUC CNC controllers to collect machine and process data. It provides standardized access to CNC parameters, alarm states, and operational data via OPC UA and MQTT protocols, enabling real-time monitoring, analytics, and integration with IIoT platforms."
      publisher: "Softing Industrial"
      versions: ["v2025.03"]
      category: "industrial-automation"
      icon: "https://portainer-io-assets.sfo2.cdn.digitaloceanspaces.com/industrial-app-portal/logos/softing.png"
