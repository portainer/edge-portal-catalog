  softing-edgeconnector-aggregator:
    metadata:
      name: "Softing edgeConnector Aggregator"
      description: "OPC UA data aggregation service"
      overview: "Softing edgeConnector Aggregator provides a powerful OPC UA aggregation service that consolidates data from multiple OPC UA sources into a single unified interface. It aggregates, filters, and republishes data via OPC UA and MQTT, simplifying complex industrial network architectures and reducing system integration complexity."
      publisher: "Softing Industrial"
      versions: ["v2025.03"]
      category: "industrial-automation"
